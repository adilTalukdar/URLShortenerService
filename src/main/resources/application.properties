spring.application.name=URLShortnerService

# Server Configuration
server.port=${PORT:8081}

# MySQL Database Configuration for Railway
# Railway provides these environment variables:
# MYSQL_PUBLIC_URL, MYSQL_URL, MYSQLUSER, MYSQLPASSWORD, MYSQLPORT, MYSQL_DATABASE
# Default values for local development, will be overridden by Railway env vars or DatabaseConfig
spring.datasource.url=jdbc:mysql://localhost:3306/urlshortener?useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
